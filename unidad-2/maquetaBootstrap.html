<!--Ejemplo 1: Utilizando Bootstrap para una maqueta html 5-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Bootstrap</title>
    <!--Tipografia-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!--Link de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <body style="background-color: burlywood;">
        <div id="contenedor" style="width: 1000px; height: 800px; margin: 0 auto;">
            <header style="width: 1000px; height: 150px;">
                <div id="logo" style="background-color: blue; width: 200px; height: 150px; float: left; border: solid right;">
                    <a href="https://github.com/migueeldev">
                    <img src="img/logoGithub.png" alt="github" width="150px" height="100px" style="display: block; margin: auto;"> <!--Aqui va el logo-->
                    </a>
                </div>
                <div id="slogan" style="background-color: pink; width: 800px; height: 150px; float: left;">
                    <h1 style="text-align: center;">Lenguajes de programación más utilizados en la actualidad</h1>
                </div>
            </header>
            
            <!-- A grey horizontal navbar that becomes vertical on small screens -->
            <nav class="navbar navbar-expand-sm bg-light">

                <div class="container-fluid">
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="python.html">python</a></li>
                              <li><a class="dropdown-item" href="javascript.html">JavaScript</a></li>
                              <li><a class="dropdown-item" href="Java">Java</a></li>
                            </ul>
                          </li> 
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="python.html">python</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="javascript.html">javascript</a>
                    </li>
            </ul>
            </div>
  
            </nav> 
    
            <aside style="background-color:red; width: 200px; height: 400px; float: left;">
                <a href="https://developer.mozilla.org/es/docs/Web/JavaScript">
                    <img src="img/JSlogo.png" alt="JSlogo" width="150px" height="100px" style="display: block; margin: auto;"> <!--Aqui va el logo-->
                </a>
                <br>
                <a href="https://www.python.org/">
                    <img src="img/pythonLogo.jpeg" alt="pythonLogo" width="150px" height="100px" style="display: block; margin: auto;" >
                </a>
                <br>
                <a href="https://www.java.com/es/">
                    <img src="img/javaLogo.png" alt="javaLogo" width="150px" height="100px" style="display: block; margin: auto;" >
                </a>
    
            </aside>
    
            <section style="background-color: white; width: 800px; height: 400px; float: right;">
                <!-- Carousel -->
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
  
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/la.jpg" alt="Los Angeles" class="d-block w-100" style="width: 800px; height: 400px; float: right;">
                    </div>
                    <div class="carousel-item">
                        <img src="img/chicago.jpg" alt="Chicago" class="d-block w-100" style="width: 800px; height: 400px; float: right;">
                    </div>
                    <div class="carousel-item">
                        <img src="img/ny.jpg" alt="New York" class="d-block w-100" style="width: 800px; height: 400px; float: right;">
                    </div>
                </div>
            
                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                </button>
            </div>
            </section>

            <footer style="background-color: black; color: white; float: both;">
                <a style="text-decoration: none; color: blanchedalmond;" href="mailto:miguelangelqpd55@gmail.com">CONTACTAME AQUI</a> 
                <br>
                <a style="text-decoration: none; color: blanchedalmond;" href="https://github.com/migueeldev">GITHUB</a>
            </footer>
        </div>


    <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
