<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Persona</title>
    <!--Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h2>Formulario de Registro</h2>
            </div>
            <div class="card-body">
                <form method="post" action="nuevaPersona.php">
                    <!-- Nombre -->
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input name="nombre" required type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre...">
                    </div>

                    <!-- Apellidos -->
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input name="apellidos" required type="text" class="form-control" id="apellidos" placeholder="Escribe tus apellidos...">
                    </div>

                    <!-- Género -->
                    <div class="form-group">
                        <label for="sexo">Género:</label>
                        <select name="sexo" required class="form-control" id="sexo">
                            <option value="">--Selecciona--</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>

                    <!-- Correo Electrónico -->
                    <div class="form-group">
                        <label for="correo_electronico">Correo Electrónico:</label>
                        <input name="correo_electronico" required type="email" class="form-control" id="correo_electronico" placeholder="Escribe tu correo...">
                    </div>

                    <!-- Edad -->
                    <div class="form-group">
                        <label for="edad">Edad:</label>
                        <input name="edad" required type="number" class="form-control" id="edad" placeholder="Ingresa tu edad...">
                    </div>

                    <!-- Fecha de Nacimiento -->
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input name="fecha_nacimiento" required type="date" class="form-control" id="fecha_nacimiento">
                    </div>

                    <!-- Botón de Registro -->
                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
