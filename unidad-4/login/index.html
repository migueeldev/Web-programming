<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registro de usuario</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Crea una cuenta</h2>
  <form class="form-horizontal" action="registrar-usuario.php" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">Usuario:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" maxlength="20" placeholder="Ingresa tu usuario" name="username" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" maxlength="50" id="email" placeholder="Ingresa tu correo" name="email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Contraseña:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" maxlength="30" id="password" placeholder="Ingresa tu contraseña" name="password" required>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Crear cuenta</button>
        <button type="button" class="btn btn-default" onclick="location.href='login.html'">Login</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
